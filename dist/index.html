<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Databot AI</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" crossorigin src="/assets/index-3d59c165.js"></script>
    <link rel="stylesheet" href="/assets/index-30d9990a.css">
  </head>
  <body>
    <div id="app"></div>
    

    <!-- Load scripts after Vue initialization -->
    <script type="text/javascript">
      window.onload = function () {
        const scriptList = [
          '/js/jquery.min.js',
          '/js/popper.min.js',
          '/js/bootstrap.min.js',
          '/js/bundle.js',
          '/js/default-assets/setting.js',
          '/js/default-assets/fullscreen.js',
          '/js/default-assets/active.js',
        ];

        function loadScript(index) {
          if (index >= scriptList.length) return;

          let scriptTag = document.createElement('script');
          scriptTag.src = scriptList[index];
          scriptTag.onload = function () {
            loadScript(index + 1);
          };
          document.body.appendChild(scriptTag);
        }

        loadScript(0);
      };
    </script>
  </body>
</html>
